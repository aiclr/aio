plugins {
//    id 'org.springframework.boot' version '3.0.1' apply false
//    id 'io.spring.dependency-management' version '1.1.0'
    id 'org.springframework.boot' version "${springBootVersion}" apply false
    id 'io.spring.dependency-management' version "${springManageVersion}"
    id 'java'
//    id 'java-library'
    id 'maven-publish'
}

group = 'org.bougainvilleas'
version = "${projectVersion}"

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
//    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenLocal()
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    compileOnly('org.springframework.boot:spring-boot-starter-json')
    // jdk9+
    compileOnly 'javax.xml.bind:jaxb-api:2.3.1'
    compileOnly 'com.sun.xml.bind:jaxb-core:4.0.2'
    compileOnly 'com.sun.xml.bind:jaxb-impl:4.0.2'
}

//bootJar.enabled(false)
//发布 jar 到 maven 本地仓库
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
