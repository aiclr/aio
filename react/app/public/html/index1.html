<body>

<div class="container">
    <header>
        <h1>随机点名</h1>
    </header>
    <div>
        <h1 id="name">随机点名</h1>
        <br>
        <br>
        <button type="button" id="name2" value="开始点名开始点名开始点名" onclick="copyText(1,40)">开始点名开始点名开始点名</button>
    </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<script>

    function copyText(min, max) {
        let num = random(min, max);
        for (var i=0;i<10;i++){
            setTimeout("check()", 1000);
            this.document.getElementById("name").textContent = num;
            this.console.log(num);
            num = random(min, max)
        }

    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function check() {
        document.getElementById("name").textContent = random(1, 40);
    }
</script>
