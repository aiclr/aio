<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--  5秒后把用户重定向到新的网址  -->
    <meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn" />
<!--   meta 属性标识了创作者和编辑软件 -->
    <meta name="author"
          content="w3school.com.cn">
    <meta name="revised"
          content="David Yang,8/1/07">
    <meta name="generator"
          content="Dreamweaver 8.0en">
<!--   meta 属性描述了该文档和它的关键词 针对搜索引擎的关键词-->
    <meta name="description"
          content="HTML examples">
    <meta name="keywords"
          content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">
<!--    base 标签使页面中的所有标签在新窗口中打开-->
    <base target="_blank" />

</head>

<body>
<p>
    对不起。我们已经搬家了。您的 URL 是 <a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a>
</p>

<p>您将在 5 秒内被重定向到新的地址。</p>

<p>如果超过 5 秒后您仍然看到本消息，请点击上面的链接。</p>

<p>
    <a href="http://www.w3school.com.cn" target="_blank">这个连接</a> 将在新窗口中加载，因为 target 属性被设置为 "_blank"。
</p>

<p>
    <a href="http://www.w3school.com.cn">这个连接</a> 也将在新窗口中加载，base 标签使页面中的所有标签在新窗口中打开 即使没有 target 属性。
</p>

<script type="application/javascript">
    document.write("<h1>Hello Script!</h1>")
</script>
<script type="text/javascript">
    <!--
    document.write("Hello World!")
    //-->
</script>
<!-- 无法使用脚本时的替代内容 -->
<noscript>Your browser does not support JavaScript!</noscript>

<img src="/jquery-html5-card-game/img/小章鱼.png" alt="小章鱼"><br/>
<img src="img/小章鱼.png" alt="小章鱼">
</body>
</html>
