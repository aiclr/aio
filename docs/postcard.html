<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postcard</title>
</head>
<body>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .container{
    padding: 200px 150px 200px 150px;
  }
  .card{
    width: 320px;
    height: 180px;
    float: left;
    margin: 0 20px;
    padding: 20px;
    box-shadow: 0 2px 10px 1px lightgray;
    border-radius: 3%;
  }
  .time{
    border-radius: 5%;
    float: left;
    height: 20%;
    width: 49%;
    background-color: lightgray;
    margin: 0 1% 0 0;
  }
  .pic{
    margin: 0 0 0 1%;
    border-radius: 2%;
    height: 20%;
    float: left;
    text-align: right;
    width:23%;
    background-color: orange;
  }
  .card p{
    border-radius: 2%;
    margin: 15% 5% 0 5%;
    height: 60%;
    width: 90%;
    background-color: lemonchiffon;
  }
  .sub{
    height: 8%;
    background-color: lemonchiffon;
  }
</style>

<div class="container">
  <div class="card">
    <span class="time">123456</span>
    <div class="pic">&nbsp;</div>
    <div class="pic">A</div>
    <p>xxxxxxxxx</p>
    <span class="sub">Hirono<br/>The other one</span>
  </div>

</div>

</body>
</html>
