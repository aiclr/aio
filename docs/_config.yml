---
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

name: All In One
description: study records static sites
url: https://bougainvilleas.github.io/aio/
repository: https://github.com/bougainvilleas/aio
timezone: "Asia/Shanghai"
logo: "/assets/img/bougainvillea.png"
baseurl: /aio

relative_links:
  enabled: true

collections:
  docs:
    permalink: "/:path"
    output: true
defaults:
  - scope:
      path: _docs
      type: "docs"
    values:
      layout: page
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-titles-from-headings

strict_front_matter: true

sass:
  style: compressed
