---
layout: default
---
<div class="main">
    <div class="left">
        <ul class="list">
            {% for item in page.targets %}
            <li class="item_l">
                <a href="{{ item.link | relative_url}}">&raquo;&emsp;{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {{ content }}
    <div class="right">
        <ul class="list">
            {% for item in page.targets %}
            <li class="item_l">
                <a href="{{ item.link | relative_url}}">&raquo;&emsp;{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
