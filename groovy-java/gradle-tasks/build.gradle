plugins {
    id 'org.bougainvilleas.ilg.library'
    id 'maven-publish'
}

group = 'org.bougainvilleas'
version = '0.0.1'


dependencies {
    implementation gradleApi()
}

//发布 jar 到 maven 本地仓库
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}